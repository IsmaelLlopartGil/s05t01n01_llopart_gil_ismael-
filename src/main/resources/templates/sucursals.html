<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sucursals</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<br> <br>
		<div class="row">
			<h2>Llistat de sucursals:</h2>
		</div>
		<br>
		<div class="row">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th scope="col">Nom</th>
						<th scope="col">País</th>
						<th scope="col">Unió Europea</th>
						<th class="col-1" style="text-align: center">Modificar</th>
						<th class="col-1" style="text-align: center">Eliminar</th>
					</tr>
				</thead>
				<tbody class="table-group-divider">
					<tr th:each="sucursals : ${sucursals}">
						<td th:text="${sucursals.name}"></td>
						<td th:text="${sucursals.country}"></td>
						<td th:text="${sucursals.BranchOfficeType}"></td>
						<td style="text-align: center">
							<form
								th:action="@{/sucursals/update/{id}(id=${sucursals.pk_branch_office_id})}"
								th:method="get">
								<button type="submit" class="btn btn-secondary">M</button>
							</form>
						</td>
						<td style="text-align: center">
							<form
								th:action="@{/sucursals/delete/{id}(id=${sucursals.pk_branch_office_id})}"
								th:method="delete">
								<button type="submit" class="btn btn-danger"
									onClick="return confirm('Segur que voleu esborrar el registre?')">X</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="container">
			<a th:href="@{/sucursals/nova}" class="btn btn-primary">Afegir
				sucursal</a>
		</div>
	</div>
</body>
</html>
